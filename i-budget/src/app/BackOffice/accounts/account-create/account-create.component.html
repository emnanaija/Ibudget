<h2>Create New Account</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="accountNumber">Account Number:</label>
    <input type="text" id="accountNumber" [(ngModel)]="newAccount.accountNumber" name="accountNumber" required>
  </div>
  <div>
    <label for="balance">Initial Balance:</label>
    <input type="number" id="balance" [(ngModel)]="newAccount.balance" name="balance" required>
  </div>
  <div>
    <label for="userId">User ID:</label>
    <input type="number" id="userId" [(ngModel)]="newAccount.userId" name="userId" required>
  </div>
  <button type="submit" [disabled]="isSubmitting">
    <span *ngIf="!isSubmitting">Create Account</span>
    <span *ngIf="isSubmitting">Creating...</span>
  </button>
  <div *ngIf="successMessage" style="color: green; margin-top: 10px;">{{ successMessage }}</div>
  <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">{{ errorMessage }}</div>
  <a routerLink="/accounts" style="margin-top: 10px;">Cancel</a>
</form>

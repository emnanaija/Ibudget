<div class="fetes-container">
  <h2 class="form-title">Fetes de ce mois</h2>

  <div *ngFor="let r of recommandations" class="accordion-item">
    <div class="accordion-header" (click)="r.expanded = !r.expanded">
      <h3>{{ r.fete }}</h3>
      <span class="arrow" [class.open]="r.expanded">▼</span>
    </div>

    <div class="accordion-content" [class.expanded]="r.expanded">
      <!-- Budget en cartes stylées -->
      <div *ngIf="r.budget?.categories?.length > 0">
        <h4>💵 Budget proposé 💵</h4>
        <div class="budget-card-container">
          <div *ngFor="let item of r.budget?.categories" class="budget-card">
            <div class="card-content">
              <h5>{{ item.emoji }} {{ item.name }}</h5>
              <div class="budget-amount">
                <span>{{ item.montant }} DT</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Cadeaux en flip cards -->
      <div *ngIf="r.cadeaux?.cadeaux?.length > 0">
        <h4>🎁 Cadeaux recommandés 🎁</h4>
        <div class="gift-grid">
          <div class="gift-card" *ngFor="let gift of r.cadeaux?.cadeaux">
            <div class="gift-inner">
              <!-- Recto de la carte -->
              <div class="gift-front">
                <h5>{{ gift.emoji }} {{ gift.name }}</h5>
              </div>
              <!-- Verso de la carte -->
              <div class="gift-back">
                <p>{{ gift.price }} DT</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

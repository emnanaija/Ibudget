<div class="app-container">
  <app-animated-background></app-animated-background>

  <button class="sidebar-toggle" [class.collapsed]="isSidebarCollapsed" (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <app-sidebar
    [isCollapsed]="isSidebarCollapsed"
    (toggleSidebar)="toggleSidebar()"
  ></app-sidebar>

  <div class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <app-header [isSidebarCollapsed]="isSidebarCollapsed"></app-header>

    <div class="subscription-card" [class.premium]="isPremiumUser" style="position: relative;">
      <h2>Subscription Management</h2>

      <img src="/Secure Payment Confirmation.png" alt="Subscription Illustration" style="position: absolute; top: 20px; left: -320px; width: 300px; border-radius: 20px; box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37); backdrop-filter: blur(10px);" />

<div class="form-container">
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
      
      <div class="depense-detail">
        <label class="label" for="nom">Nom :</label>
        <input
          type="text"
          id="nom"
          name="nom"
          [(ngModel)]="newCategory.nom"
          required
          class="form-input"
          placeholder="Nom de la catégorie"
        />
      </div>
  
      <div class="depense-detail">
        <label class="label" for="description">Description :</label>
        <input
          type="text"
          id="description"
          name="description"
          [(ngModel)]="newCategory.description"
          class="form-input"
          placeholder="Description (facultatif)"
        />
      </div>
  
      <div class="depense-detail">
        <label class="label" for="budgetAlloue">Budget alloué :</label>
        <input
          type="number"
          id="budgetAlloue"
          name="budgetAlloue"
          [(ngModel)]="newCategory.budgetAlloue"
          required
          min="0"
          class="form-input"
          placeholder="Ex: 100.00"
        />
      </div>
  
      <div class="etat-container" style="justify-content: flex-end;">
        <button type="submit" class="submit-btn" [disabled]="categoryForm.invalid">
          Ajouter Catégorie
        </button>
      </div>
      
    </form>
  </div>

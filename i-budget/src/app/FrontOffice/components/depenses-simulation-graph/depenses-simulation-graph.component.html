<div class="simulation-container">
    <div class="simulation-header">
      <h2 class="simulation-title"><span class="title-accent">Simulation</span> des Dépenses</h2>
      <div class="title-divider"></div>
      <p class="simulation-description highlighted-description">Visualisez l'évolution prévisionnelle de vos dépenses par catégorie</p>
    </div>
  
    <div class="simulation-card">
      <!-- Main content -->
      <div class="card-content">
        <!-- Graph container with height constraint -->
        <div class="graph-container">
          <canvas id="depensesChart" height="300"></canvas>
        </div>
        
        <!-- Legend explanation -->
        <div class="legend-notes">
          <p>* Les valeurs sont en Dinars Tunisiens (TND)</p>
          <p>* La simulation est basée sur les tendances historiques de vos dépenses</p>
        </div>
      </div>
      <div class="text-right mb-4">
        <button (click)="resetZoom()" >
          Réinitialiser le zoom
        </button>
      </div>
    </div>
  </div>

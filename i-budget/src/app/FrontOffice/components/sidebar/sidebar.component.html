<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="profile">
      <div class="profile-image-wrapper">
        <img src="hero_us_startframe__bj4ciwxazquq_large-removebg-preview.png" alt="Profile" class="profile-image">
        <div class="status-badge"></div>
      </div>
      <div class="profile-info">
        <h3 class="profile-name">Rayen</h3>
        <span class="profile-role">Premium User</span>
      </div>
    </div>
  </div>

  <nav class="sidebar-nav">
    <div class="nav-item active">
      <i class="fas fa-home"></i>
      <span class="nav-label">Dashboard</span>
      <div class="active-indicator"></div>
    </div>
    <div class="nav-item">
      <i class="fas fa-chart-pie"></i>
      <span class="nav-label">Analytics</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-wallet"></i>
      <span class="nav-label">Wallets</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-exchange-alt"></i>
      <span class="nav-label">Transactions</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-credit-card"></i>
      <span class="nav-label">Cards</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-cog"></i>
      <span class="nav-label">Settings</span>
    </div>
  </nav>

  <div class="sidebar-footer">
    <div class="nav-item">
      <i class="fas fa-sign-out-alt"></i>
      <span class="nav-label">Logout</span>
    </div>
  </div>
</div>

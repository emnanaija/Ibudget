<div class="balance-container">
  <div #card class="banking-card">
    <div class="card-content">
      <div class="card-top">
        <div class="card-logo">i-Budget</div>
        <div class="card-wireless-icon">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M12,15C13.66,15 15,13.66 15,12C15,10.34 13.66,9 12,9C10.34,9 9,10.34 9,12C9,13.66 10.34,15 12,15M12,17C9.24,17 7,14.76 7,12C7,9.24 9.24,7 12,7C14.76,7 17,9.24 17,12C17,14.76 14.76,17 12,17M12,4C7.58,4 4,7.58 4,12C4,16.42 7.58,20 12,20C16.42,20 20,16.42 20,12C20,7.58 16.42,4 12,4Z" />
          </svg>
        </div>
      </div>
      <div class="card-balance">
        <h3>Available Balance</h3>
        <span class="balance-amount">{{ balanceAmount }}</span>
      </div>
      <div class="card-bottom">
        <div class="card-chip-container">
          <div class="card-chip"></div>
          <div class="card-chip-glow"></div>
        </div>
        <div class="card-number">•••• •••• •••• 1234</div>
        <div class="card-footer">
          <div class="card-name">RAYEN DRIDI</div>
          <div class="card-expiry">12/24</div>
        </div>
      </div>
      <div class="card-glare"></div>
    </div>
    <div class="money-flow"></div>
    <div class="particles-container"></div>
  </div>
</div>

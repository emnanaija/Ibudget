<div class="stats-container">
  <h2 class="stats-title">Analytics Dashboard</h2>

  <div class="stats-grid">
    <div class="stats-card">
      <h3>User Growth</h3>
      <div class="chart-container">
        <canvas #lineChart></canvas>
      </div>
    </div>

    <div class="stats-card">
      <h3>Activity Distribution</h3>
      <div class="chart-container">
        <canvas #pieChart></canvas>
      </div>
    </div>

    <div class="stats-card stats-card-full">
      <h3>Monthly Performance</h3>
      <div class="chart-container">
        <canvas #barChart></canvas>
      </div>
    </div>

    <div class="stats-card">
      <h3>Key Metrics</h3>
      <div class="metrics-grid">
        <div class="metric-item">
          <div class="metric-value">8.7k</div>
          <div class="metric-label">Total Users</div>
          <div class="metric-trend positive">+12.3%</div>
        </div>
        <div class="metric-item">
          <div class="metric-value">42.5k</div>
          <div class="metric-label">Sessions</div>
          <div class="metric-trend positive">+8.9%</div>
        </div>
        <div class="metric-item">
          <div class="metric-value">3:24</div>
          <div class="metric-label">Avg. Time</div>
          <div class="metric-trend negative">-2.1%</div>
        </div>
        <div class="metric-item">
          <div class="metric-value">68%</div>
          <div class="metric-label">Retention</div>
          <div class="metric-trend positive">+5.4%</div>
        </div>
      </div>
    </div>
  </div>
</div>

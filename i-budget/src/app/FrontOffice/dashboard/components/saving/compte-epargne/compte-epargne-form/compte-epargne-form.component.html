<div class="parent-container">
  <div class="form-container-style">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Créer un Compte Épargne</h2>

      <div *ngIf="isLoading" class="loading-message">
        Chargement en cours...
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="simCardId">ID de la carte SIM</label>
        <input type="number" id="simCardId" formControlName="simCardId" min="1">
        <div *ngIf="form.get('simCardId')?.invalid && form.get('simCardId')?.touched" class="error-text">
          Veuillez entrer un ID de carte SIM valide (nombre positif)
        </div>
      </div>

      <div class="form-group">
        <label for="solde">Solde initial</label>
        <input type="number" id="solde" formControlName="solde" min="0">
        <div *ngIf="form.get('solde')?.invalid && form.get('solde')?.touched" class="error-text">
          Le solde doit être positif
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid || isLoading" class="primary-button">
        Créer le compte
      </button>
    </form>
  </div>
</div>

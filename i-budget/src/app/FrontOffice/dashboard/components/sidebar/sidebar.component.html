<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="profile">
      <div class="profile-image-wrapper">
        <img src="hero_us_startframe__bj4ciwxazquq_large-removebg-preview.png" alt="Profile" class="profile-image">
        <div class="status-badge"></div>
      </div>
      <div class="profile-info">
        <h3 class="profile-name">Rayen</h3>
        <span class="profile-role">Premium User</span>
      </div>
    </div>
  </div>

  <nav class="sidebar-nav">
    <div class="nav-item active" (click)="navigateTo('dashboardfront')">
      <i class="fas fa-home"></i>
      <span class="nav-label">Dashboard</span>
      <div class="active-indicator"></div>
    </div>
    <div class="nav-item" (click)="navigateTo('accountfront')">
      <i class="fas fa-credit-card"></i>
      <span class="nav-label">Cards</span>
    </div>
    <div class="nav-item" (click)="navigateTo('transactionsFront')">
      <i class="fas fa-exchange-alt"></i>
      <span class="nav-label">Transactions</span>
    </div>
    <div class="nav-item" (click)="navigateTo('ScheduledFront')">
      <i class="fas fa-exchange-alt"></i>
      <span class="nav-label">Scheduled</span>
    </div>
    <div class="nav-item" (click)="navigateTo('depenses')">
      <i class="fas fa-money-bill-wave"></i>
      <span class="nav-label">Expenses</span>
    </div>
    <div class="nav-item" (click)="navigateTo('depensesReccurentes')">
      <i class="fas fa-hand-holding-usd"></i>
      <span class="nav-label">Recurent Expences</span>
    </div>
    <div class="nav-item" (click)="navigateTo('wallet')">
      <i class="fas fa-wallet"></i>
      <span class="nav-label">Wallets</span>
    </div>
    <div class="nav-item" (click)="navigateTo('coins')">
      <i class="fas fa-bitcoin-sign"></i>
      <span class="nav-label">Coins</span>
    </div>
    <div class="nav-item" (click)="navigateTo('portfolio')">
      <i class="fas fa-briefcase"></i>
      <span class="nav-label">Portfolio</span>
    </div>







    <div class="nav-item" (click)="navigateTo('fetes')">
      <i class="fas fa-calendar-alt"></i>
      <span class="nav-label">Special days</span>
    </div>
    <div class="nav-item" (click)="navigateTo('subscription')">
      <i class="fas fa-envelope-open-text"></i>
      <span class="nav-label">Subscription</span>
    </div>

    <div class="nav-item" (click)="navigateTo('depot')">
      <i class="fas fa-university"></i>
      <span class="nav-label">Deposit</span>
    </div>

    <div class="nav-item" (click)="navigateTo('saving')">
      <i class="fas fa-piggy-bank"></i>
      <span class="nav-label">Savings</span>
    </div>
    <div class="nav-item" (click)="navigateTo('objectif')">
      <i class="fas fa-trophy"></i>
      <span class="nav-label">Objectif</span>
    </div>









    <!-- You can add more navigation items here as needed -->
  </nav>

  <div class="sidebar-footer">
    <div class="nav-item" (click)="navigateTo('logout')">
      <i class="fas fa-sign-out-alt"></i>
      <span class="nav-label">Logout</span>
    </div>
  </div>
</div>

<div class="logout-animation" *ngIf="showLogoutAnimation">
  <div class="logout-content">
    <div class="logout-container">
      <div class="screen-transition">
        <div class="screen-panels">
          <div class="panel left"></div>
          <div class="panel right"></div>
        </div>
        <div class="character-animation">
          <div class="character-container">
            <img src="achref.png" alt="Achref Character" class="character-image">
            <div class="character-glow"></div>
            <div class="speech-bubble">
              <p>Goodbye! See you soon!</p>
              <div class="bubble-tail"></div>
            </div>
          </div>
          <div class="farewell-message">
            <p>Signing out...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .logout-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    background-color: rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(5px);
  }

  .logout-content {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .logout-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .screen-transition {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .screen-panels {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
  }

  .panel {
    width: 50%;
    height: 100%;
    background-color: #1e293b;
    position: relative;
    animation-duration: 1.8s;
    animation-fill-mode: forwards;
  }

  .panel.left {
    transform-origin: left;
    animation-name: slideInLeft;
  }

  .panel.right {
    transform-origin: right;
    animation-name: slideInRight;
  }

  .character-animation {
    position: relative;
    z-index: 10;
    text-align: center;
    color: white;
    animation: fadeInOut 2s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .character-container {
    position: relative;
    width: 400px;
    height: 400px;
    margin-bottom: 1.5rem;
    animation: zoomInCharacter 2s ease-in-out;
  }

  .character-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.5));
  }

  .character-glow {
    position: absolute;
    top: -20px;
    left: -20px;
    right: -20px;
    bottom: -20px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(96, 165, 250, 0.3) 0%, rgba(30, 41, 59, 0) 70%);
    animation: glowPulse 2s infinite alternate;
    z-index: -1;
  }

  .speech-bubble {
    position: absolute;
    top: 50px;
    right: -140px;
    background-color: white;
    color: #1e293b;
    padding: 15px 20px;
    border-radius: 20px;
    max-width: 200px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    animation: bobble 2s ease-in-out infinite;
    opacity: 0;
    animation: fadeInSpeechBubble 0.5s 0.5s forwards;
  }

  .speech-bubble p {
    margin: 0;
    font-weight: bold;
    font-size: 1.1rem;
  }

  .bubble-tail {
    position: absolute;
    left: -15px;
    top: 30%;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-right: 15px solid white;
  }

  .farewell-message {
    background-color: rgba(30, 41, 59, 0.8);
    padding: 1rem 2rem;
    border-radius: 1rem;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    margin-top: 1rem;
    animation: fadeInText 0.5s 0.8s forwards;
    opacity: 0;
  }

  .farewell-message p {
    font-size: 1.2rem;
    margin: 0;
  }

  @keyframes slideInLeft {
    0% {
      transform: translateX(-100%);
    }
    40% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(0);
    }
  }

  @keyframes slideInRight {
    0% {
      transform: translateX(100%);
    }
    40% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(0);
    }
  }

  @keyframes fadeInOut {
    0% {
      opacity: 0;
      transform: scale(0.9);
    }
    20% {
      opacity: 1;
      transform: scale(1);
    }
    80% {
      opacity: 1;
      transform: scale(1);
    }
    100% {
      opacity: 0;
      transform: scale(1.1);
    }
  }

  @keyframes zoomInCharacter {
    0% {
      transform: scale(0.3);
      opacity: 0;
    }
    30% {
      transform: scale(1);
      opacity: 1;
    }
    80% {
      transform: scale(1.1);
      opacity: 1;
    }
    100% {
      transform: scale(1.2);
      opacity: 0;
    }
  }

  @keyframes glowPulse {
    0% {
      opacity: 0.5;
      transform: scale(1);
    }
    100% {
      opacity: 1;
      transform: scale(1.1);
    }
  }

  @keyframes bobble {
    0% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-5px);
    }
    100% {
      transform: translateY(0px);
    }
  }

  @keyframes fadeInSpeechBubble {
    0% {
      opacity: 0;
      transform: translateX(20px);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes fadeInText {
    0% {
      opacity: 0;
      transform: translateY(10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>


  
  <div class="prediction-form">
    <h2>Prédire la catégorie d'une dépense</h2>
  
    <form (ngSubmit)="onPredictCategory()" #predictionForm="ngForm">
      <div class="form-group">
        <label for="montant">Montant :</label>
        <input type="number" id="montant" name="montant" [(ngModel)]="formData.montant" required />
      </div>
  
      <div class="form-group">
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" [(ngModel)]="formData.date" required />
      </div>
  
      <div class="form-group">
        <label for="jour_semaine">Jour de la semaine :</label>
        <select id="jour_semaine" name="jour_semaine" [(ngModel)]="formData.jour_semaine" required>
          <option value="">-- Choisir --</option>
          <option value="Monday">Lundi</option>
          <option value="Tuesday">Mardi</option>
          <option value="Wednesday">Mercredi</option>
          <option value="Thursday">Jeudi</option>
          <option value="Friday">Vendredi</option>
          <option value="Saturday">Samedi</option>
          <option value="Sunday">Dimanche</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="frequence">Fréquence :</label>
        <select id="frequence" name="frequence" [(ngModel)]="formData.frequence" required>
          <option value="">-- Choisir --</option>
          <option value="MENSUELLE">MENSUELLE</option>
          <option value="TRIMESTRIELLE">TRIMESTRIELLE</option>
          <option value="PONCTUELLE">PONCTUELLE</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="lieu">Lieu :</label>
        <select id="lieu" name="lieu" [(ngModel)]="formData.lieu" required>
          <option value="">-- Choisir --</option>
          <option value="Carrefour">Carrefour</option>
          <option value="Monoprix">STEG</option>
          <option value="Maghrebia">Maghrebia</option>
          <option value="Supermarché">Supermarché</option>
          <option value="Online">Online</option>
          <option value="CINEMA">CINEMA</option>
          <option value="SONEDE">Sonede</option>
          <option value="Ooredoo">Ooredoo</option>
          <option value="Fast-food">Fast-food</option>
          <option value="Hôpital">Hôpital</option>
          <option value="Agence immobilière">Agence immobilière</option>
          <option value="Restaurant">Restaurant</option>

        </select>
      </div>
  
      <button type="submit" [disabled]="!predictionForm.form.valid">
        Prédire la catégorie
      </button>
    </form>
  
    <div class="mt-4" *ngIf="predictionResult">
      <h3>Catégorie prédite :</h3>
      <p>{{ predictionResult }}</p>
    </div>
  </div>

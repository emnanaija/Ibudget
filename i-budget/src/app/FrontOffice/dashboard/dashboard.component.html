<div class="dashboard-container">
  <!-- Use the new reusable animated background component -->
  <app-animated-background></app-animated-background>

  <!-- Sidebar Toggle Button -->
  <button class="sidebar-toggle" [class.collapsed]="isSidebarCollapsed" (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <!-- Sidebar component -->
  <app-sidebar
    [isCollapsed]="isSidebarCollapsed"
    (toggleSidebar)="toggleSidebar()"
  ></app-sidebar>

  <div class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <!-- Header Component -->
    <app-header [isSidebarCollapsed]="isSidebarCollapsed"></app-header>

    <!-- Content Area with adjusted layout -->
    <div class="content-area">
      <!-- Top row with balance and transactions moved to the left -->
      <div class="top-row">
        <app-balance></app-balance>
        <div style="text-align: center; font-family: 'Century Gothic';">
          <strong style="font-size: 10em; text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);">i-Budget</strong>
          <div style="font-size: 2.2em; text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);">crafting your financial harmony</div>
        </div>
      </div>

      <!-- Middle row with stats and savings -->
      <div class="middle-row">
        <app-stats></app-stats>
        <app-savings></app-savings>
        <app-alerts></app-alerts>
      </div>

      <!-- Adjusted position for card container -->
      <div class="card-container-wrapper">
        <app-card-container></app-card-container>
      </div>

      <!-- Bottom row with additional components -->
      <div class="bottom-row">
        <app-money-go></app-money-go>
        <app-save-more></app-save-more>
      </div>
    </div>
  </div>
</div>

<!-- 3D card canvas -->
<div #card3d class="card-3d-container"></div>

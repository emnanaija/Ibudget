<div class="dashboard-container">

  <!-- Animated Background - Moved to the top level -->
  <div class="animated-background">
    <div class="coin-animation coin-1"></div>
    <div class="coin-animation coin-2"></div>
    <div class="coin-animation coin-3"></div>
    <div class="coin-animation coin-4"></div>
    <div class="coin-animation coin-5"></div>
    <div class="coin-animation coin-6"></div>
    <div class="coin-animation coin-7"></div>
    <div class="coin-animation coin-8"></div>
    <div class="coin-animation coin-9"></div>
    <div class="coin-animation coin-10"></div>
    <div class="coin-animation coin-11"></div>
    <div class="coin-animation coin-12"></div>
    <div class="graph-line"></div>
    <div class="graph-line"></div>
    <div class="graph-line"></div>
    <div class="graph-line"></div>
    <div class="graph-line"></div>
  </div>

  <!-- Sidebar Toggle Button -->
  <button class="sidebar-toggle" [class.collapsed]="isSidebarCollapsed" (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <div class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="profile">
      <img src="hero_us_startframe__bj4ciwxazquq_large-removebg-preview.png" alt="Profile" class="profile-image">
      <h2>Rayen</h2>
    </div>
    <ul class="nav">
      <li>Dashboard</li>
      <li>Expenses</li>
      <li>Wallets</li>
      <li>Summary</li>
      <li>Accounts</li>
      <li>Settings</li>
    </ul>
  </div>

  <div class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">

    <!-- Modern Header -->
    <div class="header">
      <div class="header-content">
        <div class="logo-container">
          <img src="Capture_d_Ã©cran_2025-02-16_165806-removebg-preview.png" alt="App Logo" class="app-logo">
          <span class="app-name"></span>
        </div>
        <div class="search-container">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" class="search-input" placeholder="Search transactions, stats...">
        </div>
        <div class="header-actions">
          <button class="notification-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
          </button>
          <div class="user-profile">
            <img src="hero_us_startframe__bj4ciwxazquq_large-removebg-preview.png" alt="User" class="user-avatar">
          </div>
        </div>
      </div>
    </div>


    <!-- Centered Card Container -->
    <div class="card-container">
      <canvas id="3d-card"></canvas>
    </div>

    <div class="content-area">
      <div class="top-row">
        <app-balance></app-balance>
        <app-transactions></app-transactions>
      </div>
      <div class="bottom-row">
        <div class="money-go">
          <div class="money-go-content">
            <h2>Where your money go?</h2>
            <div class="money-item">
              <span>Food and Drinks</span>
              <span>872.400</span>
            </div>
            <div class="money-item">
              <span>Shopping</span>
              <span>1378.200</span>
            </div>
            <div class="money-item">
              <span>Housing</span>
              <span>928.500</span>
            </div>
            <div class="money-item">
              <span>Transportation</span>
              <span>420.700</span>
            </div>
            <div class="money-item">
              <span>Vehicle</span>
              <span>520.000</span>
            </div>
          </div>
        </div>
        <div class="save-more">
          <div class="save-more-content">
            <h2>Save more money</h2>
            <p>text to add ki nkaaamel . </p>
            <button>VIEW TIPS</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

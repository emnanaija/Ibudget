    <div class="wrapper">
        <form action="">
            <h1>Account Activation</h1>
            <img src="https://images.unsplash.com/photo-1548021029-d6cf339a5ce4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="">
            <p>Enter the 6-digit code we've sent to your email</p>
    
            <input type="email" [(ngModel)]="activationreq.email" name="email" required placeholder="Email" class="curved-input">
            <input type="text" [(ngModel)]="activationreq.activationCode" name="code" required placeholder="Enter 6-digit code" class="curved-input code-input" maxlength="6" pattern="[0-9]*" inputmode="numeric">
            <button (click)="activate()">Activate Account</button>
            <button class="cancel" (click)="resend()">Resend Code</button>
        </form>
    </div>
</div>
  <!-- Error Message Display -->
  <div class="error-toast" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <div class="success-toast" *ngIf="successMessage">
    {{ successMessage }}
  </div>

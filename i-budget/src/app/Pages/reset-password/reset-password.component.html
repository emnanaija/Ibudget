    <div class="wrapper">
        <form #passwordForm="ngForm" (ngSubmit)="resetPassword()">
            <h1>Password Reset</h1>
            <img src="https://images.unsplash.com/photo-1548021029-d6cf339a5ce4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="">
            <p>Enter a new password. The password should contain at least 10 characters.</p>
            
            <div class="password-container">
                <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    [(ngModel)]="newPassword" 
                    name="newPassword" 
                    #passwordInput="ngModel"
                    required 
                    minlength="10"
                    placeholder="New Password" 
                    class="curved-input">
                <span class="toggle-password" (click)="togglePasswordVisibility()">
                    <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </span>
            </div>
            
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="validation-message">
                <span *ngIf="passwordInput.errors?.['required']">Password is required</span>
                <span *ngIf="passwordInput.errors?.['minlength']">Password must be at least 10 characters</span>
            </div>
            
            <div class="password-strength" *ngIf="newPassword">
                <div class="password-strength-bar" [ngClass]="getPasswordStrengthClass()"></div>
            </div>
            
            <button 
                type="submit" 
                [disabled]="passwordForm.invalid"
                [ngClass]="{'disabled': passwordForm.invalid}">
                Reset Password
            </button>
            <button type="button" class="cancel" (click)="cancel()">Cancel</button>
        </form>
    </div>
    <div *ngIf="errorMessage" class="error-toast">{{errorMessage}}</div>
    <div *ngIf="successMessage" class="success-toast">{{successMessage}}</div>
</div>
